# Corne Mini Configuration
# OSM ベース keymap 用

# Bluetooth
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_KEYBOARD_NAME="Corne Ogata"

# Bluetooth 応答性（初回入力ドロップ防止）
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0

# USB（充電時）
CONFIG_ZMK_USB=y

# スリープ無効（応答性優先）
CONFIG_ZMK_SLEEP=n

# Debounce（5ms 推奨）
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Mouse keys
CONFIG_ZMK_MOUSE=y

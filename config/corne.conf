# Corne Mini Configuration
# Ported from Atreus QMK settings

# Bluetooth設定
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 深いスリープを有効化（バッテリー節約）
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# USB設定（充電時）
CONFIG_ZMK_USB=y

# キーボード名（Bluetooth接続時の表示名）
CONFIG_ZMK_KEYBOARD_NAME="Corne Ogata"

# タップホールド設定（Atreusから移植）
# TAPPING_TERM: 200ms相当
# ※実際の設定はキーマップファイル内の behaviors で定義
